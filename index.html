<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จุดเช็คอินสถานที่ท่องเที่ยวในจังหวัดยโสธร</title>
    <!-- link css leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- link js leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

<style>
        body {
        padding: 0;
        margin: 0;
        }
        
        html,
        body,
        #map {
        height: 100%;
        width: 100%;
        }
</style>
        
</head>
<body>
    <!-- แบ่งส่วนหน้าจอ -->
    <div id="map" style="width: 100%; height: 100%"></div>
    <script>
        //set view map
        var map = L.map('map').setView([16.1357,  104.3792], 10);
        //import based map
        var OSM = L.tileLayer('https://tile.openstreetmap.de/{z}/{x}/{y}.png', {
         maxZoom: 18,
         attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        var Esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
         attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
         maxZoom: 16
        }).addTo(map);
        var OPNVKarte = L.tileLayer('https://tileserver.memomaps.de/tilegen/{z}/{x}/{y}.png', {
 maxZoom: 18,
 attribution: 'Map <a href="https://memomaps.de/">memomaps.de</a> <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
        
        var baseLayers = {
            "Esri" : Esri,
            "OPNVKarte" : OPNVKarte,
            "OSM" : OSM,
        }
        L.control.layers(baseLayers).addTo(map);
        
        //การเพิ่มข้อมูลลงบนแผนที่
        //var point = L.marker([13.569806859798282, 99.77554013068577],
//{
   //draggable: true, // Make the icon dragable
    //title: 'อุทยานหินเขางู', // Add a title
   //opacity: 1.5 // Adjust the opacity
//} 
//).addTo(map);

//และข้อมูลลงในแผนที่
//point.bindPopup("<b>อุทยานหินเขางู</b><br>จังหวัดราชบุรี")
//.openPopup(); 

//แสดงข้อมูลหลายจุด
var Yasothon = [
["<b>พิพิธภัณฑ์พญาคันคาก</b><br>จังหวัดยโสธร", 15.7915, 104.3792],
["<b>วิมานพญาแถน</b><br>จังหวัดยโสธร", 15.7924, 104.3792],
["<b>ธาตุกล่องข้าวน้อย</b><br>จังหวัดยโสธร", 15.7637, 104.3792],
["<b>โบสถ์คริสต์ไม้บ้านซ่งแย้</b><br>จังหวัดยโสธร", 16.0697, 104.3792],
["<b>ชุมชนเมืองเก่า บ้านสิงห์ท่า</b><br>จังหวัดยโสธร", 15.7906, 104.3792],
["<b>ร้านเค้กเลิฟลี่ ยโสธร</b><br>จังหวัดยโสธร", 15.8062, 104.3792],
["<b>วัดพระพุทธบาท ยโสธร</b><br>จังหวัดยโสธร", 15.566613, 104.3792],
["<b>สวนสาธารณะริมชี</b><br>จังหวัดยโสธร", 15.7903, 104.3792],
["<b>ภูมิถ้ำพระ</b><br>จังหวัดยโสธร", 16.27749, 104.3792],
["<b>พระธาตุกู่จาน</b><br>จังหวัดบโสธร", 15.4048, 104.3792],
];

//เปลี่ยน icon
var greenIcon = L.icon({
iconUrl: 'https://cdn-icons-png.flaticon.com/128/5582/5582706.png',
//shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',

iconSize: [50, 50], // size of the icon
//shadowSize: [50, 64], // size of the shadow
iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
//shadowAnchor: [4, 62], // the same for the shadow
popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
});

for (var i = 0; i < Yasothon.length; i++) {

marker = new L.marker([Yasothon[i][1], Yasothon[i][2]], {icon: greenIcon})
    .bindPopup(Yasothon[i][0])
    .addTo(map);
}

//description/Legend
var legend = L.control({position:"bottomleft"});
legend.onAdd = function(map) {
var div = L.DomUtil.create("div", "legend");
div.innerHTML = 
'<p><U><b>คำอธิบายสัญลักษณ์</p></U></b>' +

return div;
};
legend.addTo(map);
